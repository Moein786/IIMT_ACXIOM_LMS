<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 13px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            width: auto;
        }
        input[type="submit"],
        input[type="button"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="button"] {
            background-color: #f44336;
            color: white;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form action="/submit_membership" method="post">
        <h2>Update Book/Movie</h2>
        

        <label for="book">Book</label>
        <input type="radio" id="book" name="book" value="book" required>
        <label for="movie"> Movie</label>
        <input type="radio" id="movie" name="movie" value="movie" required>
        <label for="book/movie name">Book/Movie Name:</label>
        <input type="text" id="" name="" required>
        <label for="serial no">Serial No:</label>
        <input type="text" id="" name="" required>
        <label for="status">Status:</label>
        <input type="date" id="" name="" required>
        <label for="date">Date </label>
        <input type="date" id="" name="" required>
        
        <input type="submit" value="Confirm" onclick="window.location.href=''">
        <input type="button" value="Cancel" onclick="window.location.href=''">
    </form>
</body>
</html>
