<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Complete Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 300px;
        }

        .popup.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .popup .close-btn {
            display: block;
            text-align: right;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        .popup p {
            margin: 20px 0 0;
            font-size: 16px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="close-btn" onclick="closePopup()">X</div>
        <p>Transaction Cancelled</p>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        // Show the popup after 1 second for demonstration purposes
        setTimeout(showPopup, 1000);
    </script>
</body>
</html>
