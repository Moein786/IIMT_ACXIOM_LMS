<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Fine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            float: right;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1>Pay Fine</h1>
        <div class="form-row">  
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>
        </div>
        <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-row">
            <label for="serialNo">Serial No.:</label>
            <input type="text" id="serialNo" name="serialNo" required>
        </div>
        <div class="form-row">
            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required>
        </div>
        <div class="form-row">
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>
        </div>
        <div class="form-row">
            <label for="actualReturnDate">Actual Return Date:</label>
            <input type="date" id="actualReturnDate" name="actualReturnDate" required>
        </div>
        <div class="form-row">
            <label for="fineCalculated">Fine Calculated:</label>
            <input type="number" id="fineCalculated" name="fineCalculated" required>
        </div>
        <div class="form-row">
            <label for="finePaid">Fine Paid:</label>
            <input type="number" id="finePaid" name="finePaid" required>
        </div>
        <div class="form-row"></div>
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea>
        </div>
        <button type="reset">Cancel</button>
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
