<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-buttons button[type="button"] {
            background-color: #dc3545;
            color: #fff;
        }
        .form-buttons button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }
        .form-buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <form>
        <h1>Return Book</h1>
        <div class="form-row">
            <label class="form-label" for="bookName">Book Name:</label>
            <input class="form-input" type="text" id="bookName" name="bookName" required>
        </div>
        <div class="form-row">
            <label class="form-label" for="author">Author:</label>
            <input class="form-input" type="text" id="author" name="author" required>
        </div>
        <div class="form-row">
            <label class="form-label" for="serialNo">Serial No.:</label>
            <input class="form-input" type="text" id="serialNo" name="serialNo" required>
        </div>
        <div class="form-row">
            <label class="form-label" for="issueDate">Issue Date:</label>
            <input class="form-input" type="date" id="issueDate" name="issueDate" required>
        </div>
        <div class="form-row">
            <label class="form-label" for="returnDate">Return Date:</label>
            <input class="form-input" type="date" id="returnDate" name="returnDate" required>
        </div>
        <div class="form-row">
            <label class="form-label" for="remarks">Remarks:</label>
            <textarea class="form-input" id="remarks" name="remarks"></textarea>
        </div>
        <div class="form-buttons">
            <button type="button" onclick="window.location.href='index.html'">Cancel</button>
            <button type="submit"><a href="payfine.html"a>Confirm</button>
        </div>
    </form>
</body>
</html></div>
