<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel {
            background-color: #f44336;
        }
        .cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Management</h2>
        <form action="/submit" method="post">
            <label>
                <input type="radio" name="user_type" value="new_user" required>
                New User
            </label>
            <label>
                <input type="radio" name="user_type" value="existing_user" required>
                Existing User
            </label>
            <br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label>
                <input type="checkbox" name="status" value="active">
                Active
            </label>
            <label>
                <input type="checkbox" name="role" value="admin">
                Admin
            </label>
            <br><br>
            <div class="buttons">
                <button type="button" class="cancel" onclick="window.location.href='/cancel'">Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html></div>
